<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Safe Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="emergency-screen" class="hidden">
        <p>Loading School Collaboration Tool...</p>
        <div class="loader"></div>
    </div>

    <div id="chat-container">
        <h2>School Notes</h2>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type your notes...">
        <button onclick="sendMessage()">Submit Answer</button>
        <button onclick="emergencyMode()">Math Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
